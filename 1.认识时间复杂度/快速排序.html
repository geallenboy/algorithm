<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>快速排序</title>
</head>
<body>
  <div id="Test1"></div>
  <script>
    function selectionSort(arr) {
      if(arr===null||arr.length<2)return;
      for (let i = 0; i < arr.length-1; i++) {
        let minIndex = i;
        for (let j = i+1; j < arr.length; j++) {
          minIndex = arr[j]<arr[minIndex]?j:minIndex;
        }
         swap(arr,i,minIndex)
      }
      return arr
    }
    function swap (arr,i,minIndex){
      console.log(arr,i,minIndex)
      // let tmp = arr[i];
      // arr[i] = arr[minIndex]
      // arr[minIndex] = tmp;
      arr[i] = arr[i]^arr[minIndex]
      arr[minIndex] = arr[i]^arr[minIndex]
      arr[i] = arr[i]^arr[minIndex]
    }

    let Test1 = selectionSort([34,4,2,9,7,0,1,55,22,90,21,27])
    console.log(Test1)
    document.getElementById("Test1").innerText = Test1;
  </script>
</body>
</html>
